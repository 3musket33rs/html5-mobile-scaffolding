<!DOCTYPE html>
<html>
<head>
    <title>${project}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery/jquery.mobile-1.2.0.min.css"/>
    <script src="js/jquery/jquery-1.8.2.min.js"></script>
    <script src="js/jquery/jquery.mobile-1.2.0.min.js"></script>
</head>

<body>
    <section data-role="page" id="section-list-controllers">
        <div data-role="header" data-position="fixed">
            <h1>Controller</h1>
        </div>

        <div data-role="content">
            <div class="content-primary">
                <ul data-role="listview">
                <%
                    grailsApp.getArtefacts("Domain").each {
                        def domainClassName = it.name
                        def domainClassNameLowerCase = it.name.toLowerCase()
                    %>
                    <li><a href="${domainClassNameLowerCase}-index.html" data-transition="slide" >${domainClassName}</a></li>
                <%}%>
                </ul>
            </div>
        </div>

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <h1>${project}</h1>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
